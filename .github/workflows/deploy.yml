name: Build & Deploy to AWS EC2

on:
  push:
    branches:
      - main

env:
  IMAGE_BACKEND: decmoe47/todo-backend
  IMAGE_FRONTEND: decmoe47/todo-frontend

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Spring Boot JAR
        run: |
          cd backend
          mvn -f backend/pom.xml clean package -DskipTests

      - name: Build & push backend
        run: |
          docker build -t $IMAGE_BACKEND:latest -f Dockerfile .
          docker push $IMAGE_BACKEND:latest

      - name: Build & push frontend
        run: |
          cd ../frontend
          docker build -t $IMAGE_FRONTEND:latest -f frontend/Dockerfile ./frontend
          docker push $IMAGE_FRONTEND:latest

      - name: Set up SSH
        run: |
          echo "${{ secrets.EC2_KEY }}" > key.pem
          chmod 600 key.pem

      - name: Deploy on EC2
        run: |
          ssh -o StrictHostKeyChecking=no -i key.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            cd /home/ubuntu/todo
            docker-compose pull
            docker-compose up -d
          EOF
