name: Build & Deploy

on:
  workflow_run:
    workflows: ["Tests"]
    types: [completed]

  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_BACKEND: decmoe47/todo-backend
  IMAGE_FRONTEND: decmoe47/todo-frontend

jobs:
  build_and_push:
    # 自动触发必须 CI 成功且 main；手动触发永远允许（即“跳过测试”）
    if: >
      (github.event_name == 'workflow_run' &&
       github.event.workflow_run.conclusion == 'success' &&
       github.event.workflow_run.head_branch == 'main')
      || github.event_name == 'workflow_dispatch'

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # https://github.com/docker/setup-buildx-action/issues/360
      - name: Fix Docker Hub Issue
        run: docker logout

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR (push)
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # --------------------
      # Build Frontend (outside Dockerfile)
      # --------------------
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Build Frontend
        working-directory: frontend
        run: |
          npm ci
          npm run build
          test -d dist

      - name: Build & Push Frontend Image
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          platforms: linux/amd64
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_FRONTEND }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_FRONTEND }}:${{ github.sha }}
          cache-from: type=gha,scope=frontend
          cache-to: type=gha,mode=max,scope=frontend

      # --------------------
      # Build Backend (outside Dockerfile)
      # --------------------
      - name: Set up Java 24 (Zulu)
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: "24"

      - name: Set up Gradle cache
        uses: gradle/actions/setup-gradle@v4

      - name: Build Backend
        working-directory: backend
        run: |
          chmod +x ./gradlew
          ./gradlew --no-daemon clean bootJar
          ls -lah build/libs
          test -f build/libs/*.jar

      - name: Build & Push Backend Image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          platforms: linux/amd64
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_BACKEND }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_BACKEND }}:${{ github.sha }}
          cache-from: type=gha,scope=backend
          cache-to: type=gha,mode=max,scope=backend

  deploy:
    needs: build_and_push
    runs-on: ubuntu-latest

    steps:
      - name: Deploy on server via SSH (docker compose pull & up)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_SSH_PORT || 22 }}
          script: |
            set -euo pipefail
            cd /opt/todo

            echo "${{ secrets.GHCR_READ_TOKEN }}" | docker login ghcr.io -u "${{ github.repository_owner }}" --password-stdin

            docker compose pull
            docker compose up -d --remove-orphans

            # 适度清理，防止服务器爆盘（保留正在用的镜像）
            docker image prune -f
