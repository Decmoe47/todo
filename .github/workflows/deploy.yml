name: CI / Build / Deploy

on:
  pull_request:
  push:
    branches: ["main"]
  workflow_dispatch:
    inputs:
      mode:
        description: "Run mode"
        required: true
        default: "all"
        type: choice
        options:
          - tests
          - deploy
          - all

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_BACKEND: decmoe47/todo-backend
  IMAGE_FRONTEND: decmoe47/todo-frontend

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest
    # push/pr：永远跑 tests
    # 手动：mode=tests 或 all 才跑
    if: >
      github.event_name != 'workflow_dispatch' ||
      inputs.mode == 'tests' ||
      inputs.mode == 'all'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java 24 (Zulu)
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: "24"

      - name: Set up Gradle cache
        uses: gradle/actions/setup-gradle@v4

      - name: Run unit + integration tests + coverage
        working-directory: backend
        run: |
          chmod +x ./gradlew
          ./gradlew --no-daemon clean test integrationTest jacocoTestReport

      - name: Add coverage to PR
        if: github.event_name == 'pull_request'
        uses: madrapps/jacoco-report@v1.7.1
        with:
          paths: backend/coverage/jacoco.xml
          token: ${{ secrets.GITHUB_TOKEN }}
          min-coverage-overall: 70
          min-coverage-changed-files: 60

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-reports
          path: |
            backend/build/reports/tests
            backend/build/test-results

      - name: Upload coverage report (HTML)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage-html
          path: backend/coverage/jacoco

  build_and_push:
    name: Build & Push
    runs-on: ubuntu-latest
    needs: [tests]

    # 手动：mode=deploy 或 all 才跑
    # mode=all：要求 tests 成功
    # mode=deploy：允许跳过 tests（tests job 会被跳过），因此用 always() 放开 needs
    if: >
      always() &&
      github.event_name == 'workflow_dispatch' &&
      (inputs.mode == 'deploy' || inputs.mode == 'all') &&
      (inputs.mode == 'deploy' || needs.tests.result == 'success')

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # https://github.com/docker/setup-buildx-action/issues/360
      - name: Fix Docker Hub Issue
        run: docker logout

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR (push)
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # --------------------
      # Build Frontend (outside Dockerfile)
      # --------------------
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Build Frontend
        working-directory: frontend
        run: |
          npm ci
          npm run build
          test -d dist

      - name: Build & Push Frontend Image
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          platforms: linux/amd64
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_FRONTEND }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_FRONTEND }}:${{ github.sha }}
          cache-from: type=gha,scope=frontend
          cache-to: type=gha,mode=max,scope=frontend

      # --------------------
      # Build Backend (outside Dockerfile)
      # --------------------
      - name: Set up Java 24 (Zulu)
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: "24"

      - name: Set up Gradle cache
        uses: gradle/actions/setup-gradle@v4

      - name: Build Backend
        working-directory: backend
        run: |
          chmod +x ./gradlew
          ./gradlew --no-daemon clean bootJar
          ls -lah build/libs
          test -f build/libs/*.jar

      - name: Build & Push Backend Image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          platforms: linux/amd64
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_BACKEND }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_BACKEND }}:${{ github.sha }}
          cache-from: type=gha,scope=backend
          cache-to: type=gha,mode=max,scope=backend

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: [build_and_push]

    # 手动：mode=deploy 或 all 才跑
    # 并且 build_and_push 必须成功
    if: >
      always() &&
      github.event_name == 'workflow_dispatch' &&
      (inputs.mode == 'deploy' || inputs.mode == 'all') &&
      needs.build_and_push.result == 'success'

    steps:
      - name: Deploy on server via SSH (docker compose pull & up)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_SSH_PORT || 22 }}
          script: |
            set -euo pipefail
            cd /opt/todo

            echo "${{ secrets.GHCR_READ_TOKEN }}" | docker login ghcr.io -u "${{ github.repository_owner }}" --password-stdin

            docker compose pull
            docker compose up -d --remove-orphans

            # 适度清理，防止服务器爆盘（保留正在用的镜像）
            docker image prune -f
