security:
  access-token-ttl: ${SECURITY_ACCESS_TOKEN_TTL:3600}
  refresh-token-ttl: ${SECURITY_REFRESH_TOKEN_TTL:86400}
  secret-key: ${SECURITY_SECRET_KEY:dummy_secret}

cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000}

spring:
  mail:
    from: ${MAIL_FROM:dummy@example.com}
    host: ${MAIL_HOST:localhost}
    port: ${MAIL_PORT:2525}
    username: ${MAIL_USERNAME:dummy}
    password: ${MAIL_PASSWORD:dummy}
    protocol: ${MAIL_PROTOCOL:smtp}

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      database: ${REDIS_DATABASE:0}

  datasource:
    url: ${DB_URL:jdbc:mysql://localhost:3306/todo_test?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:root}
    driver-class-name: com.mysql.cj.jdbc.Driver

springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false